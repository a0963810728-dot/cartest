<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>怪物掉落查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input {
      font-size: 16px;
      padding: 6px;
      width: 260px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>‍♂️ 怪物 / 掉落 查詢</h1>

  <input id="q" placeholder="輸入怪物或掉落物">
  <button onclick="search()">查詢</button>

  <div id="result"></div>

  <script>
    async function search() {
      const q = document.getElementById('q').value.trim()
      if (!q) {
        alert('請輸入關鍵字')
        return
      }

      const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`)
      const data = await res.json()

      if (!data.success || data.results.length === 0) {
        document.getElementById('result').innerHTML = '<p>❌ 查無資料</p>'
        return
      }

      let html = `
        <table>
          <tr>
            <th>怪物</th>
            <th>掉落物</th>
            <th>地圖</th>
            <th>機率</th>
            <th>備註</th>
          </tr>
      `

      data.results.forEach(r => {
        html += `
          <tr>
            <td>${r.monster}</td>
            <td>${r.item}</td>
            <td>${r.map}</td>
            <td>${r.rate}</td>
            <td>${r.note}</td>
          </tr>
        `
      })

      html += '</table>'
      document.getElementById('result').innerHTML = html
    }
  </script>

</body>
</html>
